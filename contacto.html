            <a class="navbar-brand header-logo" href="index.html">Uñas Acrílicas Pro</a>

                </ul>
            </div>
        </div>

    <!-- Formulario de contacto -->
    <section class="container py-5">
        <h2 class="mb-4" style="color:#a678b4;font-weight:600;">Contáctame</h2>
        <form id="contacto-form" class="mb-4">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <div id="form-alerta" class="alert alert-danger" style="display:none;"></div>
            <button type="submit" class="btn btn-enviar">Enviar</button>
        </form>
        <!-- Mapa de Google Maps -->
        <div class="mb-3">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3762.747624760368!2d-99.13320868468244!3d19.43260798688359!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1f92e0b6e6e6b%3A0x7e6e6e6e6e6e6e6e!2sCDMX!5e0!3m2!1ses!2smx!4v1632332332332!5m2!1ses!2smx" width="100%" height="250" style="border:0;border-radius:12px;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <a href="https://goo.gl/maps/7e6e6e6e6e6e6e6e7" target="_blank" class="btn btn-enviar mb-3">Abrir ubicación en Google Maps</a>
    </section>
